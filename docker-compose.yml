version: "3.8"

services:
  # =========================
  # MySQL (shared server, isolated databases)
  # =========================
  mysql:
    image: mysql:8.0
    container_name: payment-processor-mysql
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
    ports:
      - "3307:3307"
    volumes:
      - mysql-data:/var/lib/mysql
    networks:
      - payment-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-prootpassword"]
      interval: 10s
      timeout: 20s
      retries: 10
      start_period: 30s

  # =========================
  # Zookeeper
  # =========================
  zookeeper:
    image: confluentinc/cp-zookeeper:7.5.0
    container_name: payment-processor-zookeeper
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    ports:
      - "2181:2181"
    networks:
      - payment-network

  # =========================
  # Kafka
  # =========================
  kafka:
    image: confluentinc/cp-kafka:7.5.0
    container_name: payment-processor-kafka
    depends_on:
      - zookeeper
    ports:
      - "9092:9092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:29092,PLAINTEXT_HOST://localhost:9092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
    networks:
      - payment-network

  # =========================
  # Eureka Server
  # =========================
  eureka-server:
    build:
      context: ./eureka-server
      dockerfile: Dockerfile
    container_name: eureka-server
    ports:
      - "8761:8761"
    environment:
      SPRING_PROFILES_ACTIVE: docker
    networks:
      - payment-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8761/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s

  # =========================
  # Ledger Service
  # =========================
  ledger-service:
    build:
      context: .
      dockerfile: ledger-service/Dockerfile
    container_name: ledger-service
    ports:
      - "8085:8085"
    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql:3306/ledger_service?createDatabaseIfNotExist=true
      SPRING_DATASOURCE_USERNAME: root
      SPRING_DATASOURCE_PASSWORD: rootpassword
      SPRING_KAFKA_BOOTSTRAP_SERVERS: kafka:29092
      EUREKA_CLIENT_SERVICE_URL_DEFAULTZONE: http://eureka-server:8761/eureka
      JWT_SECRET: your-secret-key-change-this-in-production
      JWT_EXPIRATION: 86400000
    depends_on:
      mysql:
        condition: service_healthy
      kafka:
        condition: service_started
      eureka-server:
        condition: service_started
    networks:
      - payment-network
    restart: on-failure

  # =========================
  # User Service
  # =========================
  user-service:
    build:
      context: ./user-service
      dockerfile: Dockerfile
    container_name: user-service
    ports:
      - "8083:8083"
    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql:3306/user_service?createDatabaseIfNotExist=true
      SPRING_DATASOURCE_USERNAME: root
      SPRING_DATASOURCE_PASSWORD: rootpassword
      JWT_SECRET: your-secret-key-change-this-in-production
      JWT_EXPIRATION: 86400000
      SPRING_KAFKA_BOOTSTRAP_SERVERS: kafka:29092
      EUREKA_CLIENT_SERVICE_URL_DEFAULTZONE: http://eureka-server:8761/eureka
    depends_on:
      mysql:
        condition: service_healthy
      kafka:
        condition: service_started
      eureka-server:
        condition: service_started
    networks:
      - payment-network
    restart: on-failure

  # =========================
  # Account Service
  # =========================
  account-service:
    build:
      context: .
      dockerfile: account-service/Dockerfile
    container_name: account-service
    ports:
      - "8081:8081"
    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql:3306/account_service?createDatabaseIfNotExist=true
      SPRING_DATASOURCE_USERNAME: root
      SPRING_DATASOURCE_PASSWORD: rootpassword
      USER_SERVICE_URL: http://user-service:8083
      JWT_SECRET: your-secret-key-change-this-in-production
      ENCODER_KEY: m8H2p7uKQzJ7e5Ck7r9q2n8c6FZxM0vQH3lW8YJ9uA4=
      JWT_EXPIRATION: 86400000
      SPRING_KAFKA_BOOTSTRAP_SERVERS: kafka:29092
      EUREKA_CLIENT_SERVICE_URL_DEFAULTZONE: http://eureka-server:8761/eureka
    depends_on:
      mysql:
        condition: service_healthy
      kafka:
        condition: service_started
      user-service:
        condition: service_started
      eureka-server:
        condition: service_started
    networks:
      - payment-network
    restart: on-failure

  # =========================
  # Payment Service
  # =========================
  payment-service:
    build:
      context: .
      dockerfile: payment-service/Dockerfile
    container_name: payment-service
    ports:
      - "8082:8082"
    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql:3306/payment_service?createDatabaseIfNotExist=true
      SPRING_DATASOURCE_USERNAME: root
      SPRING_DATASOURCE_PASSWORD: rootpassword
      USER_SERVICE_URL: http://user-service:8083
      ACCOUNT_SERVICE_URL: http://account-service:8081
      JWT_SECRET: your-secret-key-change-this-in-production
      JWT_EXPIRATION: 86400000
      SPRING_KAFKA_BOOTSTRAP_SERVERS: kafka:29092
      EUREKA_CLIENT_SERVICE_URL_DEFAULTZONE: http://eureka-server:8761/eureka
    depends_on:
      mysql:
        condition: service_healthy
      kafka:
        condition: service_started
      user-service:
        condition: service_started
      account-service:
        condition: service_started
      eureka-server:
        condition: service_started
    networks:
      - payment-network
    restart: on-failure

  # =========================
  # Webhook Service
  # =========================
  webhook-service:
    build:
      context: .
      dockerfile: webhook-service/Dockerfile
    container_name: webhook-service
    ports:
      - "8084:8084"
    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql:3306/webhook_service?createDatabaseIfNotExist=true
      SPRING_DATASOURCE_USERNAME: root
      SPRING_DATASOURCE_PASSWORD: rootpassword
      USER_SERVICE_URL: http://user-service:8083
      ACCOUNT_SERVICE_URL: http://account-service:8081
      JWT_SECRET: your-secret-key-change-this-in-production
      JWT_EXPIRATION: 86400000
      SPRING_KAFKA_BOOTSTRAP_SERVERS: kafka:29092
      EUREKA_CLIENT_SERVICE_URL_DEFAULTZONE: http://eureka-server:8761/eureka
    depends_on:
      mysql:
        condition: service_healthy
      kafka:
        condition: service_started
      user-service:
        condition: service_started
      account-service:
        condition: service_started
      eureka-server:
        condition: service_started
    networks:
      - payment-network
    restart: on-failure

  # =========================
  # API Gateway
  # =========================
  api-gateway:
    build:
      context: ./api-gateway
      dockerfile: Dockerfile
    container_name: api-gateway
    depends_on:
      eureka-server:
        condition: service_healthy
    ports:
      - "8080:8080"
    environment:
      SPRING_PROFILES_ACTIVE: docker
      EUREKA_CLIENT_SERVICEURL_DEFAULTZONE: http://eureka-server:8761/eureka/
      JWT_SECRET: your-super-secret-jwt-key-change-this-in-production
    networks:
      - payment-network
    restart: on-failure

networks:
  payment-network:
    driver: bridge

volumes:
  mysql-data:
