<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Documentation</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/swagger-ui/5.10.5/swagger-ui.min.css">
    <style>
        body {
            margin: 0;
            padding: 0;
        }
        
    </style>
</head>
<body>
    <div id="swagger-ui"></div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/swagger-ui/5.10.5/swagger-ui-bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/swagger-ui/5.10.5/swagger-ui-standalone-preset.min.js"></script>
    <script>
        window.onload = function() {
            const ui = SwaggerUIBundle({
                dom_id: '#swagger-ui',
        
                urls: [
                    { name: "account-service", url: "./accountService-docs.json" },
                     { name: "user-service",   url: "./userService-docs.json" },
                    { name: "ledger-service", url: "./ledgerService-docs.json" },
                    { name: "payment-service",    url: "./paymentService-docs.json" },
                   
                ],
                urlsPrimaryName: "Finance Service",
        
                deepLinking: true,
                presets: [
                    SwaggerUIBundle.presets.apis,
                    SwaggerUIStandalonePreset
                ],
                plugins: [
                    SwaggerUIBundle.plugins.DownloadUrl
                ],
                layout: "StandaloneLayout",
                docExpansion: "list",
                filter: true
            });
        
            window.ui = ui;
        };
        </script>
        
</body>
</html>
